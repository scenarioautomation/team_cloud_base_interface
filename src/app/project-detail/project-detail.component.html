<div *ngIf="project">
    <h2>{{project.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{project.id}}</div>
    <div>
      <label for="project-name">Project name: </label>
      <input id="project-name" [(ngModel)]="project.name" placeholder="name">
    </div>
    <button type="button"  class="update-button" (click)="update()">Update</button>
  </div>
